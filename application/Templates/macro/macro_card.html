
{% macro cardPost(author="John Smith", email="email@email.com", content="content", 
        image = "https://bulma.io/images/placeholders/128x128.png", date = "11:09 PM - 1 Jan 2016") -%}
    <!-- <div class="columns"> -->
        <div class="column  is-relative">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src={{ image }}  alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-24x24">
                                <img src="https://bulma.io/images/placeholders/48x48.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-4"> {{ author }} </p>
                            <p class="subtitle is-6"> {{ email }} </p>
                        </div>
                    </div>
                    <div class="content">
                        {{ content | safe | truncate() }} <a href="#"> Lire la suite</a>
                        <a href="#">#css</a> <a href="#">#responsive</a>
                        <br>
                        <time datetime="2016-1-1"> {{ date }} </time>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
{%- endmacro %}
